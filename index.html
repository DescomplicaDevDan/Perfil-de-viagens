<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelgram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/index.css">

<body>

    <div class="surface-color">
            <nav class="container">
                <a href="#" id="logo">
                    <img src="assests/icons/Logo.svg" alt="logo Travelgram">
                </a>

                <ul id="primary-menu">
                    <li>
                        <a href="#">
                            <img src="assests/icons/MagnifyingGlass.svg" aslt="ícone de lupa">
                        </a>
                    </li>

                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Minhas viagens</a></li>
                    <li><a href="#">
                        <img src="assests/icons/Profile pic.svg" alt="Imagem da Isabela Torres">
                    </a></li>
                    
                </ul>
            </nav>
       
        <header>  
            <div class="container">
                            
                    <div id="profile">
                        <img src="assests/images/Profile pic.png" alt="foto da Isabela Torres">
                                       
                        <div class="profile-info">
                            
                            <div>
                            <h1>Isabela Torres</h1>
                            <p>Amante de viagens, cultura e gastronomia. 🌍✈️ <br>

                            </div>
                        </div>
                    </div>

                    <div id="travel-details">
                        <div class="details-item">
                            <img src="assests/icons/MapPin.svg" alt="icone de localizacao">
                            São Paulo, Brazil
                        </div>

                        <div class="details-item">
                            <img src="assests/icons/AirplaneTilt.svg" alt="icone de avião">
                            37 países
                        </div>

                        <div class="details-item">
                            <img src="assests/icons/Image.svg" alt="icone de imagem">
                            240 fotos
                        </div>
                    </div>
                        
                </div>
            </div>

        </header> 
    </div>
